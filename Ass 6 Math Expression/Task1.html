<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt('Enter a number')
        document.write('Result<br>')
        document.write(`The value of a is: ${a}<br><br><br>`)//10
        document.write(`The value of ++a is: ${++a}<br>`)//11
        document.write(`Now the value of a is: ${a}<br><br><br>`)//11
        document.write(`The value of a++ is: ${a++}<br>`)//11
        document.write(`Now the value of a is: ${a}<br><br><br>`)//12
        document.write(`The value of --a is: ${--a}<br>`)//11
        document.write(`Now the value of a is: ${a}<br><br><br>`)//11
        document.write(`The value of a-- is: ${a--}<br>`)//11
        document.write(`Now the value of a is: ${a}<br>`)//10

    </script>
</body>
</html>
